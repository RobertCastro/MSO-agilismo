name: Merge a main

on:
  push:
    branches:
      - 'develop'

jobs:
  create_release:
    if: ${{ contains(github.event.head_commit.message, 'RELEASE_MERGE_TO_MAIN') }}
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Crear rama
        run: |
          git checkout -b release
          git remote set-url origin https://${{ secrets.MISO_SECRET  }}@github.com/RobertCastro/MSO-agilismo.git
          git push -f -u origin release
        env:
          github_token: ${{ secrets.MISO_SECRET  }}


  merge_to_main:
    needs: create_release
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Merge release -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: main
          message: Merge release into main
          github_token: ${{ secrets.MISO_SECRET   }}
